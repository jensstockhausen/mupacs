<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Patients</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./../static/mupacs.css" th:href="@{/mupacs.css}"/>
</head>

<body>
<div class="container">

    <div th:replace="fragments/menu :: menu">MENU</div>

    <h2>List of Patients</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th style="width: 60px;">ID</th>
                <th style="width: 120px;">Patient ID</th>
                <th>Patient's Name</th>
                <th style="width: 100px;">Studies</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="p : ${patients}">
                <!-- Patient Row -->
                <tr th:id="'patient-' + ${p.id}">
                    <td th:text="${p.id}">ID</td>
                    <td th:text="${p.patientId}">PATIENT ID</td>
                    <td th:text="${p.patientsName}">PATIENTS NAME</td>
                    <td>
                        <button type="button"
                                class="btn btn-primary btn-sm"
                                th:id="'toggle-btn-' + ${p.id}"
                                th:onclick="'toggleStudies(' + ${p.id} + ')'"
                                th:if="${p.numberOfStudies > 0}">
                            <span th:id="'toggle-icon-' + ${p.id}" class="glyphicon glyphicon-chevron-right"></span>
                            <span th:text="${p.numberOfStudies}">0</span>
                        </button>
                        <span th:unless="${p.numberOfStudies > 0}" th:text="${p.numberOfStudies}">0</span>
                    </td>
                </tr>

                <!-- Study Rows (initially hidden) -->
                <tr th:each="study : ${p.studies}"
                    th:id="'study-' + ${p.id} + '-' + ${study.id}"
                    class="study-row"
                    th:data-patient-id="${p.id}"
                    style="display: none; background-color: #f9f9f9;">
                    <td></td>
                    <td colspan="3" style="padding-left: 40px;">
                        <div>
                            <strong>Study ID:</strong> <span th:text="${study.ety().studyId}">-</span> |
                            <strong>Description:</strong> <span th:text="${study.ety().studyDescription}">-</span> |
                            <strong>Date:</strong> <span th:text="${study.ety().studyDate}">-</span> |
                            <strong>Series:</strong> <span th:text="${study.numberOfSeries}">0</span>
                            <form action="#" th:action="@{/serieslist}" method="get" style="display: inline; margin-left: 10px;">
                                <input type="hidden" name="studyId" th:value="${study.id}"/>
                                <button type="submit" class="btn btn-xs btn-primary">View Series</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <script>
        function toggleStudies(patientId) {
            var studyRows = document.querySelectorAll('.study-row[data-patient-id="' + patientId + '"]');
            var icon = document.getElementById('toggle-icon-' + patientId);
            var isVisible = studyRows.length > 0 && studyRows[0].style.display !== 'none';

            studyRows.forEach(function(row) {
                row.style.display = isVisible ? 'none' : 'table-row';
            });

            if (icon) {
                if (isVisible) {
                    icon.className = 'glyphicon glyphicon-chevron-right';
                } else {
                    icon.className = 'glyphicon glyphicon-chevron-down';
                }
            }
        }
    </script>

    <!-- Pagination Controls -->
    <div class="row" th:if="${totalPages > 1}">
        <div class="col-sm-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- First Page -->
                    <li th:class="${currentPage == 0} ? 'disabled' : ''">
                        <a th:href="@{/patientlist(page=0, size=${pageSize})}" aria-label="First">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>

                    <!-- Previous Page -->
                    <li th:class="${currentPage == 0} ? 'disabled' : ''">
                        <a th:href="@{/patientlist(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- Page Numbers -->
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:if="${i >= currentPage - 2 && i <= currentPage + 2}"
                        th:class="${i == currentPage} ? 'active' : ''">
                        <a th:href="@{/patientlist(page=${i}, size=${pageSize})}" th:text="${i + 1}">1</a>
                    </li>

                    <!-- Next Page -->
                    <li th:class="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a th:href="@{/patientlist(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>

                    <!-- Last Page -->
                    <li th:class="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a th:href="@{/patientlist(page=${totalPages - 1}, size=${pageSize})}" aria-label="Last">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Information -->
            <div class="text-center">
                <p>
                    Showing page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span>
                    (Total items: <span th:text="${totalItems}">0</span>)
                </p>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">EMPTY FOOTER</div>

</div>
</body>
</html>
