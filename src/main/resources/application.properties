# ==============================================================================
# Spring Boot Application Configuration
# MuPACS (Minimal PACS) - DICOM Archive System
# ==============================================================================

# ------------------------------------------------------------------------------
# Debug and Development Settings
# ------------------------------------------------------------------------------
debug=false
spring.thymeleaf.cache=false
# spring.output.ansi.enabled=ALWAYS

# ------------------------------------------------------------------------------
# Database Configuration (H2)
# ------------------------------------------------------------------------------
# H2 embedded database stored as file in ./database directory
# MODE=MSSQLServer: Use MS SQL Server compatibility mode for better SQL standard compliance
# AUTO_SERVER=TRUE: Allows multiple processes to access the same database simultaneously
spring.datasource.url=jdbc:h2:file:./database/mupacs;MODE=MSSQLServer;AUTO_SERVER=TRUE;

# H2 database credentials (default for embedded database)
spring.datasource.username=sa
spring.datasource.password=

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000

# ------------------------------------------------------------------------------
# JPA/Hibernate Configuration
# ------------------------------------------------------------------------------
# Automatically update database schema based on entity changes
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true

# Show SQL statements in logs (useful for debugging)
spring.jpa.properties.hibernate.show_sql=true

# H2 dialect is auto-detected by Hibernate, no need to specify
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Optional: Enable for more readable SQL output
# spring.jpa.properties.hibernate.use_sql_comments=true
# spring.jpa.properties.hibernate.format_sql=true

# ------------------------------------------------------------------------------
# Spring Data REST Configuration
# ------------------------------------------------------------------------------
# Base path for REST API endpoints
spring.data.rest.basePath=/api

# ------------------------------------------------------------------------------
# MuPACS Application Settings
# ------------------------------------------------------------------------------
# Archive directory for storing DICOM files
mupacs.archive=./archive

# Import directory for incoming DICOM files (C-STORE SCP)
mupacs.cstore.scp.import=./import

# DICOM SCP (Service Class Provider) network settings
mupcas.dicom.scp.ae-title=MUPACS
mupcas.dicom.scp.port=8104
mupcas.dicom.scp.host=0.0.0.0
